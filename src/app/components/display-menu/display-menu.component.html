<section class="food_menu gray_bg"
    style="background-image: url(assets/img/new/menuu.jpg);margin-top: 20%; margin-left: 25%; height: 690px;width: 620px;">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="section_tittle">
                    <p>Popular Menu</p>
                    <h2>Delicious Food Menu</h2>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                        aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6">
                                <div class="single_food_item media">
                                    <img src= {{menu.image}} class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>Name: {{menu.name}}</h3>
                                        <h3>Price: {{menu.price}}</h3>
                                        <h3>Type: {{menu.type}}</h3>

                                        <h3>Quantities: {{menu.quantities}}</h3>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
