<section class="regervation_part section_padding" style="margin-top: 12%;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>EDIT MENU</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #editMenuForm="ngForm" (ngSubmit)='editMenu()'>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="Menu.name"
                                    [ngModelOptions]="{standalone: true}" placeholder="Name *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" [(ngModel)]="Menu.price"
                                    [ngModelOptions]="{standalone: true}" id="place" placeholder="Price *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="Menu.type"
                                    [ngModelOptions]="{standalone: true}" id="nbPersonne" placeholder="Type*">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" [(ngModel)]="Menu.quantities"
                                    [ngModelOptions]="{standalone: true}" id="pnone" placeholder="Quantities *">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group date">
                                    <input id="datepicker" type="text" class="form-control" [(ngModel)]="Menu.image"
                                        [ngModelOptions]="{standalone: true}" placeholder="Image *" />
                                </div>
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn btn-primary py-3 px-5"> edit menu </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
