<section class="regervation_part section_padding" style="margin-top: 12%;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>EDIT RESERVATION</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #editReservationForm="ngForm" (ngSubmit)='editReservation()'>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="Reservation.name"
                                    [ngModelOptions]="{standalone: true}" placeholder="Name *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="Reservation.place"
                                    [ngModelOptions]="{standalone: true}" id="place" placeholder="place *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" [(ngModel)]="Reservation.nbPersonnes"
                                    [ngModelOptions]="{standalone: true}" id="nbPersonne" placeholder="NbPersonnes*">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" [(ngModel)]="Reservation.tel"
                                    [ngModelOptions]="{standalone: true}" id="tel" placeholder="Tel *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" [(ngModel)]="Reservation.date"
                                    [ngModelOptions]="{standalone: true}" id="date" placeholder="Date *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="time" class="form-control" [(ngModel)]="Reservation.time"
                                    [ngModelOptions]="{standalone: true}" id="time" placeholder="Time *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="Reservation.note"
                                    [ngModelOptions]="{standalone: true}" id="note" placeholder="Note *">
                            </div>
                            
                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn btn-primary py-3 px-5"> edit reservation </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
