<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-ligh">
                    <a class="navbar-brand" href="index.html"> <img width="150px" height="100px"
                            src="assets/img/new/table.png" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" style="font-family:verdana;" routerLink=""> <b>Home</b> </a>
                            </li>
                            <li><a class="nav-link" style="font-family:verdana;" *ngIf='connectedUser'>{{connectedUser.name}} </a></li>
                            <li><img [src]="connectedUser.image" *ngIf='connectedUser' alt="" height="50px"
                                    width="50px"></li>
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" style="font-size:verdana;" routerLink="menu"><b> Menus </b></a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" style="font-family:verdana;" routerLink="personnel"><b>
                                        Personnels</b></a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" style="font-family:verdana;"  *ngIf='connectedUser' routerLink="reservation"><b>
                                        Reservation</b></a>
                            </li>
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" [routerLinkActive]="['active']" *ngIf='connectedUser.role === "admin"'>
                                    ADD <br>Part
                                </button>
                                <div class="dropdown-menu">
                                    <a *ngIf='connectedUser' class="dropdown-item" routerLink="add-menu">Add Menu</a>
                                    <a *ngIf='connectedUser' class="dropdown-item" routerLink="add-personnel">Add
                                        Personnels</a>
                                    <a *ngIf='connectedUser' class="dropdown-item" routerLink="add-reservation">Add
                                        Reservation</a>
                                </div>
                            </div>
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='connectedUser' style="font-family:verdana;"
                                    routerLink="admin"><b *ngIf='connectedUser.role === "admin"'> ADMIN</b> </a>
                            </li>
                            <li class="nav-item dropdown" >
                                <div class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  >
                                    <h1><b> Connect</b></h1>

                                </div>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                                    <a class="dropdown-item" style="font-family:verdana;" 
                                        routerLink="signup" *ngIf='!connectedUser'><b> Signup
                                        </b></a>
                                    <a class="dropdown-item" style="font-family:verdana;"
                                        routerLink="login" *ngIf='!connectedUser'> Login</a>
                                </div>

                            </li>
                            <button  [routerLinkActive]="['active']" class="button"><a *ngIf='connectedUser' (click)="logout()"
                                    class="nav-link">logout</a>
                            </button>
                            <li [routerLinkActive]="['active']">
                                <a class="nav-link" style="font-family:verdana;" routerLink="contact"><b> Contact
                                    </b></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
